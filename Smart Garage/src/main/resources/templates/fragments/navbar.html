<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Agency - Start Bootstrap Theme</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
  <!-- Font Awesome icons (free version)-->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<!-- Navigation-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/assets/blueLogo.png}" alt="..." /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
        <li th:if="${isAdmin or isEmployee}" class="nav-item"><a class="nav-link" th:href="@{/visits}">Visits</a></li>
<!--        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>-->
        <li th:unless="${isAuthenticated}" class="nav-item"><a class="nav-link" th:href="@{/auth/register}">Sign up</a></li>
        <div th:if="${isAuthenticated}">
          <li th:if="${isAdmin or isEmployee}" class="nav-item"><a class="nav-link" th:href="@{/vehicles}" href="#" th:text="#{navigation.all-vehicles}">Vehicles</a></li>
        </div>
        <li th:unless="${isAuthenticated}" class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Log in</a></li>
        <div th:if="${isAuthenticated}">
          <li th:unless="${isAdmin or isEmployee}" class="nav-item"><a class="nav-link" th:href="@{/users/{id}(id=${session.userId})}" href="#" th:text="${session.loggedUser}">User</a></li>
          <li th:if="${isAdmin or isEmployee}" class="nav-item"><a class="nav-link" th:href="@{/users}" href="#" th:text="#{navigation.all-users}">Users</a></li>
        </div>
        <li th:if="${isAuthenticated}" class="nav-item"><a class="nav-link" th:href="@{/auth/logout}" href="#" th:text="#{navigation.logout}">Log out</a></li>

      </ul>
    </div>
  </div>
</nav>

</body>
</html>
